<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./Estilos/LoginStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section>
    <div class="login-box">
        <form id="form">
            <h2>Inicio de Sesion</h2>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email</label>
                <input type="email" required placeholder="Ingrese su email" id="email">
                
            </div>

            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <label for="password" >Contraseña</label>
                <input type="password" required placeholder="Ingrese contraseña" id="password">
                
            </div>

            <div class="remenber-forgot">
                <label><input type="checkbox">Recuerdame</label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" id="btn">Iniciar sesion</button>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="./SingInPage.html">Registrate</a></p>
            </div>
        </form>
    </div>
</section> 

<script src="/LoginAuth.js"></script>
</body>
</html>
